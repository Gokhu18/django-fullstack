db:
  image: postgres

redis:
  image: redis

rabbitmq:
  image: tutum/rabbitmq
  environment:
    - RABBITMQ_PASS=mypass

django:
  image: quay.io/sspross/django-fullstack:master
  command: su -m myuser -c "gunicorn wsgi:application -b 0.0.0.0:8000"
  volumes:
    - /source/
  environment:
    - DEBUG=True
    - DJANGO_SETTINGS_MODULE=webapp.settings.default
    - HTTPS=off
    - VIRTUAL_HOST=nginx.docker-django-fullstack.sspross.svc.tutum.io
  expose:
    - '8000'
  links:
    - db:db
    - redis:redis
    - rabbitmq:rabbitmq

worker:
  image: quay.io/sspross/django-fullstack:master
  command: su -m myuser -c "celery -A webapp worker -l info -Ofair"
  volumes_from:
    - django
  environment:
    - DEBUG=False
    - DJANGO_SETTINGS_MODULE=webapp.settings.default
  links:
    - db:db
    - redis:redis
    - rabbitmq:rabbitmq

nginx:
  image: jwilder/nginx-proxy
  volumes_from:
    - django
  volumes:
    - /var/run/docker.sock:/tmp/docker.sock
  ports:
    - '80:80'
  links:
    - django:django
